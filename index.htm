<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dv1{
            width: 100px;
            height: 100px;
            top: 0px;
            left: 0px;
            position: absolute;
        }
    </style>
</head>
<body onload="start()">
    <div id="dv1"><img src="littlestar.png" alt="little cute star"></div>
    <script>
        var dx, dy, px, py, vel, obj, tmp
        const MAXWIDTH = window.innerWidth
        const MAXHEIGHT = window.innerHeight
        function start() {
            dx = 0; dy = 0; px = 0; py = 0; vel = 8
            obj = document.querySelector('div#dv1')
            document.addEventListener("keydown", keybDown)
            document.addEventListener("keyup", keybUp)
            tmp = setInterval(main,20)
        }
        function main(){
            
            px += dx * vel
            if (px < 0){
                px = 0
            }
            if (px > MAXWIDTH){
                px = MAXWIDTH
            }
            py += dy * vel
            if (py < 0){
                py = 0
            }
            if (py > MAXHEIGHT){
                py = MAXHEIGHT
            }
            obj.style.left = px + "px"
            obj.style.top = py + "px"
        }
        function keybUp() {
            var keyb = event.keyCode
            if (keyb == 37){
                dx = 0
            }
            else if (keyb == 38){
                dy = 0
            }
            else if (keyb == 39){
                dx = 0
            }
            else if (keyb == 40){
                dy = 0
            }
        }
        function keybDown() {
            var keyb = event.keyCode
            if (keyb == 37){
                dx = -1
            }
            else if (keyb == 38){
                dy = -1
            }
            else if (keyb == 39){
                dx = 1
            }
            else if (keyb == 40){
                dy = 1
            }
        }
        
    </script>
</body>
</html>
